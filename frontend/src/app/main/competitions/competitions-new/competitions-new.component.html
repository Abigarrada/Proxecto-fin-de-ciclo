<o-form service="competitions" entity="competition" keys="COMP_ID" header-actions="R;I;U;D" show-header-navigation="no">
  <h2 class="title">{{ 'NEW_LEAGUE' | oTranslate }}</h2>
  <o-row>
    <o-column fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="COMP_NAME" fxFlex="40" required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-combo #type_combo (onChange)="changeType()" attr="COMP_ISPUBLIC" data="Public" label="COMP_TYPE" [static-data]="staticData" value-column="value"
          columns="value;name" visible-columns="name" null-selection="no" read-only="no" required="yes"></o-combo>
      </o-row>
      <o-row>
        <o-textarea-input attr="COMP_DESCRIPTION" fxFlex></o-textarea-input>
      </o-row>
      <o-row>
        <o-text-input id="codigo" class="code_form" #league_code attr="COMP_CODE" read-only="yes" fxFlex></o-text-input>
      </o-row>
    </o-column>
  </o-row>
</o-form>
