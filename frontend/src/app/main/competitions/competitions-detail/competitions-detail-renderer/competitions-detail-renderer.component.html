<ng-template #templateref let-cellvalue="cellvalue" let-rowvalue="rowvalue">
    <span *ngIf="rowvalue['USER_'] != username">{{rowvalue["USER_"]}}</span>
    <span *ngIf="cellvalue == username" style="background-color:#e74c3c; color:white" fxLayoutAlign="center">{{ getCellData(cellvalue) }}
    </span>
</ng-template>
