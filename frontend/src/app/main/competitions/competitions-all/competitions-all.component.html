        visible-columns="COMP_NAME;COMP_ISPUBLIC;COMP_DESCRIPTION" query-rows="10" insert-button="no"
        delete-button="no">

        <o-table-column attr="COMP_TYPE" title="COMP_ISPUBLIC" width="100px" content-align="center"></o-table-column>
        <o-table-column attr="COMP_DESCRIPTION" title="COMP_DESCRIPTION" width="100px"
            content-align="center"></o-table-column>
    </o-table>
</div>
